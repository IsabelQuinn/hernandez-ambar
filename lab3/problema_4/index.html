<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria de numeros primos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sumatoria de numeros primos</h1>
        </header>
        <main>
            <div class="form-container">
                <label for="numberInput">Ingresa un número:</label>
                <input type="number" id="numberInput" placeholder="Ingrese un número...">
                <button id="checkButton">Calcular Primos</button>
            </div>
            <div id="result" class="result-container"></div>
        </main>
        <footer>
            <p>Desarrollado por IsaQuinn</p>
            <p id="bai">Eso es todo amigos...</p>
        </footer>
    </div>
    <script src="primos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 9</title>
    <link rel="stylesheet" href="fibo.css">
</head>
<body>
    <div class="container">
        <h1>Serie Fibonacci</h1>
        <form id="fibonacciForm">
            <input type="number" id="number" name="number" placeholder="Ingrese un nÃºmero" required>
            <button type="submit">Generar serie</button>
        </form>
        <p id="result">Resultado</p>
    </div>
    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('number').value;
            fetch(`/fibonacci/${number}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').textContent = data.error;
                    } else {
                        document.getElementById('result').textContent = data.join(', ');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
